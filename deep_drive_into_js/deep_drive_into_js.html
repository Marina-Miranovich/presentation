<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=1024, user-scalable=no">

  <title>Deep Drive Into JavaScript</title>

  <!-- Required stylesheet -->
  <link rel="stylesheet" media="screen" href="css/deck.core.css">


  <!-- Style theme. More available in /themes/style/ or create your own. -->
  <link rel="stylesheet" media="screen" href="css/neon.css">

  <!-- Transition theme. More available in /themes/transition/ or create your own. -->
  <link rel="stylesheet" media="screen" href="css/horizontal-slide.css">

  <!-- Required Modernizr file -->
  <script src="js/modernizr.custom.js"></script>
</head>
<body>
  <div class="deck-container">

    <!-- Begin slides. Just make elements with a class of slide. -->
    <section class="slide">
      <h1>Deep Drive Into JavaScript</h1>
    </section>

    <section class="slide">
      <h2>IF statement. False values</h2>
      <ul>
        <li class="slide">false</li>
        <li class="slide">null</li>
        <li class="slide">undefined</li>
        <li class="slide">''</li>
        <li class="slide">0</li>
        <li class="slide">NaN</li>
      </ul>
    </section>

    <section class="slide">
      <h1>Content</h1>
    </section>

    <section class="slide">
      <h1>Here</h1>
    </section>

    <!-- End slides. -->
  </div>

<!-- Required JS files. -->
<script src="js/jquery.min.js"></script>
<script src="js//deck.core.js"></script>


<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
  $(function() {
    $.deck('.slide');
  });
</script>
</body>
</html>
