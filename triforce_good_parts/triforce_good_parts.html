<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1024, user-scalable=no">

	<title>Triforce: Good Parts</title>

	<!-- Required stylesheet -->
	<link rel="stylesheet" media="screen" href="css/deck.core.css">


	<!-- Style theme. More available in /themes/style/ or create your own. -->
	<link rel="stylesheet" media="screen" href="css/neon.css">

	<!-- Transition theme. More available in /themes/transition/ or create your own. -->
	<link rel="stylesheet" media="screen" href="css/horizontal-slide.css">

	<link rel="stylesheet" media="screen" href="css/custom.css">

	<!-- Required Modernizr file -->
	<script src="js/modernizr.custom.js"></script>
</head>
<body>
	<div class="deck-container">

	<!-- Begin slides. Just make elements with a class of slide. -->
	<section class="slide first">
		<h1>Triforce: Good Parts</h1>
		<h3>by Marina Miranovich, aka <a href="https://twitter.com/obnoxious_mari">@obnoxious_mari</a></h3>
	</section>

	<section class="slide logos">
		<img src="images/colbert.gif" class="colbert"/>
		<img src="images/midnight.gif" class="midnight"/>
		<img src="images/tosh.gif" class="tosh"/>
		<img src="images/futurama.gif" class="futurama"/>
		<img src="images/tds.gif" class="tds"/>
	</section>
	<section class="slide">
		<img src="images/google_search.png"/>
	</section>
	<section class="slide legend_of_zelda full_page_image">
	</section>
	<section class="slide triforce_logo full_page_image">
	</section>
	<section class="slide priorities full_page_image">
	</section>
	<section class="slide static_modules">
	</section>
	<section class="slide links">
		<h3>Let's visit the site <a href="http://www.cc.com/" target="_blank">Homepage</a> or <a href="http://thecolbertreport.cc.com/full-episodes/6jaxht/september-3--2014---randall-munroe" target="_blank">Video Page</a></h3>
	</section>
	<section class="slide end">
		<p>http://instagram.com/fevrony</p>
		<img src="images/end.jpg"/>
		<h3>Thank you! Sincerely <a href="https://twitter.com/obnoxious_mari">@obnoxious_mari</a></h3>
	</section>
	


	<!-- End slides. -->
	</div>

<!-- Required JS files. -->
<script src="js/jquery.min.js"></script>
<script src="js/deck.core.js"></script>


<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
	$(function() {
	$.deck('.slide');
	});
</script>
</body>
</html>
